version: '3.8'

services:
  api:
    image: uddeshyaus/jd-backend:latest
    ports:
      - "9000:9000"
    env_file:
      - ${ENV_FILE:-.env}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 60s
        max_failure_ratio: 0.1
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
